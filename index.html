<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Mejorado</title>
    <link rel="stylesheet" href="./_CSS/style.css">
    <link rel="shortcut icon" href="./_IMG/icono.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>üìù ¬°Formulario de Registro!</h1>

        <!-- L√≠nea de progreso en cuanto mejore en js la colocar√© as√≠ como el profe -->
        <div class="progress-line">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <form id="myForm">

            <!-- Nombre completo -->
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre completo"
                    pattern="[A-Za-z√°-√∫√Ñ-√ú ]{3,50}" autofocus />
            </div>

            <!-- Correo electr√≥nico -->
            <div class="form-group">
                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" pattern="[A-Za-z√°-√∫√Ñ-√ú]{3,50}"/>
            </div>

            <!-- Edad -->
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="100" required placeholder="Tu edad" />
            </div>

            <!-- Tel√©fono -->
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="300 000 0000" pattern="[0-9\s]{7,15}"
                    required />
            </div>

            <!-- Ciudad -->
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" name="ciudad" required>
                    <option value="">Selecciona tu ciudad</option>
                    <option value="bogota">Bogot√°</option>
                    <option value="medellin">Medell√≠n</option>
                    <option value="cali">Cali</option>
                    <option value="barranquilla">Barranquilla</option>
                    <option value="otra">Otra</option>
                </select>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <!-- P√°gina web personal -->
            <div class="form-group">
                <label for="web">P√°gina web personal (opcional):</label>
                <input type="url" id="web" name="web" placeholder="https://tusitio.com">
            </div>

            <!-- Nivel de experiencia -->
            <div class="form-group">
                <label>Experiencia en programaci√≥n:</label>
                <label><input type="radio" name="experiencia" value="principiante" required> Principiante</label><br>
                <label><input type="radio" name="experiencia" value="intermedio"> Intermedio</label><br>
                <label><input type="radio" name="experiencia" value="avanzado"> Avanzado</label>
            </div>

            <!-- √Åreas de inter√©s -->
            <div class="form-group">
                <label>√Åreas de inter√©s:</label>
                <label><input type="checkbox" name="interes" value="frontend"> Frontend</label>
                <label><input type="checkbox" name="interes" value="backend"> Backend</label>
                <label><input type="checkbox" name="interes" value="data"> Data Science</label>
                <label><input type="checkbox" name="interes" value="seguridad"> Ciberseguridad</label>
            </div>

            <!-- Contrase√±a -->
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required minlength="6"
                    placeholder="M√≠nimo 6 caracteres">
            </div>

            <!-- Comentarios -->
            <div class="form-group">
                <label for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" name="comentarios" rows="4"
                    placeholder="Cu√©ntanos algo m√°s sobre ti (opcional)"></textarea>
            </div>

            <!-- Contador de palabras -->
            <p>Palabras: <span class="contador" id="contador">0</span></p>

            <!-- Acepto t√©rminos -->
            <div class="form-group">
                <label><input type="checkbox" id="acepto" name="acepto" required> Acepto los t√©rminos y
                    condiciones</label>
            </div>

            <!-- Bot√≥n de env√≠o -->
            <button type="submit">üöÄ Enviar Formulario</button>
        </form>

        <!-- Resultado -->

            <h3>‚úÖ ¬°Formulario enviado exitosamente!</h3>

    </div>

    <!-- Enlace al JavaScript externo -->
    <script src="./JS/script.js"></script>
</body>

</html>
