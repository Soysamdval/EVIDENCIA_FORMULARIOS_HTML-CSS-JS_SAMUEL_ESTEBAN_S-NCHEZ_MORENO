<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Mejorado</title>
    <link rel="stylesheet" href="./_CSS/style.css">
    <link rel="shortcut icon" href="./_IMG/icono.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>üìù ¬°Formulario de Registro!</h1>

        <!-- L√≠nea de progreso (Pr√≥ximamente con JS) -->
        <div class="progress-line" aria-label="Progreso del formulario">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <form id="miFormulario" novalidate>

            <!-- Nombre completo -->
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required aria-required="true" aria-label="Nombre completo"
                    placeholder="Ej: Samuel Esteban S√°nchez" pattern="[A-Za-z√Å-√ö√°-√∫√Ñ-√ú√§-√º\s]{3,50}" autofocus />
                <div id="mensajeNombre" class="mensaje"></div> <!-- Mensaje de validaci√≥n -->
            </div>

            <!-- Correo electr√≥nico -->
            <div class="form-group">
                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" required aria-required="true"
                    aria-label="Correo electr√≥nico" placeholder="Ej: ejemplo@correo.com" />
                <div id="mensajeCorreo" class="mensaje"></div> <!-- Mensaje de validaci√≥n -->
            </div>

            <!-- Edad -->
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required aria-required="true" aria-label="Edad"
                    placeholder="Ej: 25" min="18" max="100" />
                <div id="mensajeEdad" class="mensaje"></div> <!-- Mensaje de validaci√≥n -->
            </div>

            <!-- Tel√©fono -->
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="tel" id="telefono" name="telefono" required aria-required="true" aria-label="Tel√©fono"
                    placeholder="Ej: 300 000 0000" pattern="[0-9\s]{7,15}" />
                <div id="mensajeTelefono" class="mensaje"></div> <!-- Mensaje de validaci√≥n -->
            </div>

            <!-- Ciudad -->
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" name="ciudad" required aria-required="true" aria-label="Ciudad">
                    <option value="" disabled selected>Selecciona tu ciudad</option>
                    <option value="bogota">Bogot√°</option>
                    <option value="medellin">Medell√≠n</option>
                    <option value="cali">Cali</option>
                    <option value="barranquilla">Barranquilla</option>
                    <option value="otra">Otra</option>
                </select>
                <div id="mensajeCiudad" class="mensaje"></div> <!-- Mensaje de validaci√≥n -->
            </div>

            <!-- Fecha de nacimiento -->
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required aria-required="true"
                    aria-label="Fecha de nacimiento">
                <div id="mensajeFnacimiento" class="mensaje"></div> <!-- Mensaje de validaci√≥n -->
            </div>

            <!-- P√°gina web personal -->
            <div class="form-group">
                <label for="web">P√°gina web personal (opcional):</label>
                <input type="url" id="web" name="web" aria-label="P√°gina web personal"
                    placeholder="https://tusitio.com">
                <div id="mensajeweb" class="mensaje"></div> <!-- Mensaje de validaci√≥n -->
            </div>

            <!-- Nivel de experiencia -->
            <fieldset class="form-group">
                <legend>Experiencia en programaci√≥n:</legend>
                <label><input type="radio" name="experiencia" value="principiante" required> Principiante</label><br>
                <label><input type="radio" name="experiencia" value="intermedio"> Intermedio</label><br>
                <label><input type="radio" name="experiencia" value="avanzado"> Avanzado</label>
            </fieldset>

            <!-- √Åreas de inter√©s -->
            <fieldset class="form-group">
                <legend>√Åreas de inter√©s:</legend>
                <label><input type="checkbox" name="interes" value="frontend"> Frontend</label>
                <label><input type="checkbox" name="interes" value="backend"> Backend</label>
                <label><input type="checkbox" name="interes" value="data"> Data Science</label>
                <label><input type="checkbox" name="interes" value="seguridad"> Ciberseguridad</label>
            </fieldset>

            <!-- Contrase√±a -->
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required aria-required="true" minlength="6"
                    aria-label="Contrase√±a" placeholder="M√≠nimo 6 caracteres">
                <div id="mensajePassword" class="mensaje"></div> <!-- Mensaje de validaci√≥n -->
                <div id="fortaleza" class="mensaje"></div> <!-- Fortaleza para validaci√≥n de contrase√±a -->
            </div>

            <!-- Confirmar contrase√±a -->
            <div class="form-group">
                <label for="confirmarPassword">Confirmar Contrase√±a:</label>
                <input type="password" id="confirmarPassword" name="confirmarPassword" required aria-required="true"
                    minlength="6" aria-label="Confirmar Contrase√±a" placeholder="Repite la contrase√±a">
                <div id="mensajeConfrimPass" class="mensaje"></div> <!-- Mensaje de validaci√≥n -->
            </div>

            <!-- Comentarios -->
            <div class="form-group">
                <label for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" name="comentarios" rows="4"
                    placeholder="Cu√©ntanos algo m√°s sobre ti (opcional)"
                    aria-label="Comentarios adicionales"></textarea>
            </div>


            <!-- Acepto t√©rminos -->
            <div class="form-group">
                <label><input type="checkbox" id="acepto" name="acepto" required aria-required="true"> Acepto los
                    t√©rminos y condiciones</label>
            </div>

            <!-- Bot√≥n de env√≠o -->
            <button type="submit" aria-label="Enviar Formulario">üöÄ Enviar Formulario</button>
        </form>

        <!-- Resultado -->
        <div id="resultado" class="resultado" style="display:none;">
            <h3>‚úÖ ¬°Formulario enviado exitosamente!</h3>
            <p>Estos son los datos que enviaste:</p>
            <div id="datosEnviados"></div>
        </div>
    </div>

    <!-- Enlace al JavaScript externo -->
    <script src="./JS/script.js"></script>
</body>

</html>
